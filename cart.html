<html>
<head>  
    <link rel="stylesheet" href="cart.css">
</head>    
<body>
    <div class="Cart-Container"></div>

    <div class="Header">
         <h3 class="Heading" > Enter Data</h3>
        </div>
        <form action="#" method="post">
            <div class="user-box">
                <label for="img">Product image:</label>
                <input type="file" d="img" name="img" accept="image/*" width="48" height="48">
              </div>
              <div class="user-box">
                <input type="text">
                <label>Product Name</label>
              </div>
            <div class="user-box">
              <input type="text" >
              <label>Voiceno.</label>
            </div>
            <div class="user-box">
              <input type="text" >
              <label>Stockcode</label>
            </div>
            <div class="user-box">
              <input type="text" >
              <label>Description</label>
            </div>
            <div class="user-box">
                <input type="number">
                <label>Quantity</label>
              </div>
              <div class="user-box">
                <input type="datetime-local" >
                <label>InVoiceDate</label>
              </div>
              <div class="user-box">
                <input type="text" >
                <label>CustomerID</label>
              </div>
              
           
              <input type="button" value="Submit" >
              <input type="reset" value="Reset">
            
          </form>
   </body>
